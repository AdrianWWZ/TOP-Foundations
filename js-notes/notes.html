<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation and Events</title>
  </head>
  <body>
    <div id="container">
      <div class="display"></div>
      <div class="controls"></div>
    </div>
    <!-- <button id="btn">Click Me</button> -->
    <button id="1">1</button>
    <button id="2">2</button>
    <button id="3">3</button>

    <script>
      const container = document.querySelector("#container");
      /* console.dir(container.firstElementChild); */
      const controls = document.querySelector(".controls");
      /* console.dir(container.previousElementSibling); */

      const div = document.createElement("div");
      div.style.color = "blue";
      div.style.cssText = "color: blue; background: black;";
      div.setAttribute("style", "color: blue; background: white;");
      container.insertBefore(div, controls);

      div.setAttribute("id", "theDiv");
      div.getAttribute("id");
      div.removeAttribute("id");

      div.classList.add("new");
      div.classList.remove("new");
      div.classList.toggle("active");

      div.textContent = "Hello World!";
      div.innerHTML = "<span>Hello World!</span>";

      /* const btn = document.querySelector("#btn");
      btn.addEventListener("click", (e) => {
        alert("Hello World!");
        e.target.style.background = "blue";
      }); */

      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", () => alert(button.id));
      });
    </script>
  </body>
</html>
